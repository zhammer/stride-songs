<h1>Spotify Login</h1>
<p>
  <a
    href="https://accounts.spotify.com/authorize?client_id={{.SpotifyClientID}}&response_type=code&redirect_uri={{.RedirectURI}}&scope={{.UserScope}}"
  >
    Login with spotify as User
  </a>
</p>
<p>
  <a
    href="https://accounts.spotify.com/authorize?client_id={{.SpotifyClientID}}&response_type=code&redirect_uri={{.RedirectURI}}&scope={{.AdminScope}}"
  >
    Login with spotify as Admin
  </a>
</p>
